<!DOCTYPE html>
<html lang="en">
  <head>
    <title>[insert slug]</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta property="fullbleed" content="false" />
    <meta property="slug" content="[insert slug]" />

    <link
      rel="icon"
      type="image/png"
      href=""
      sizes="128x128"
    />
    <link
      rel="shortcut icon"
      href=""
      type="image/x-icon"
    />

    <meta
      property="apple-fallback"
      content="fallbacks/[insert slug]-apple.png"
    />
    <meta
      property="newsletter-fallback"
      content="fallbacks/[insert slug]-fallback.png"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script type="module" crossorigin src="./assets/bundle.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/bundle.css">
  </head>

  <body id="app"></body>
</html>
